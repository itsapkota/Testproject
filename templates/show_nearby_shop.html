{% extends 'base.html' %}
{% block content %}
  <h1>Shops inside {{distance}} km.</h1>
  {% for shop in shop_name %}
  <P>{{shop}}</p>
  {% endfor %}
  <form action="{% url 'shop:show_nearby_shop' %}" method="GET">
      {{form.as_p}}
      <input type="submit" value="show shops">
  </form>
{% endblock content %}
